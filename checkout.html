<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Checkout - Timeless Living</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            <!-- Google Tag Manager (noscript) -->

            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: #555;
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #555;
            margin-top: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .payment-options div {
            margin-bottom: 10px;
        }
        .payment-options label {
            margin-left: 5px;
            font-size: 1.05em;
        }
        .order-summary-mini {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .order-summary-mini p {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-summary-mini .total {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        .place-order-btn {
            display: block;
            width: 100%;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }
        .place-order-btn:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            font-size: 0.9em;
        }
        /* Message box styling */
        .message-box {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            min-width: 300px;
        }
        .message-box p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
        }
        .message-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .message-box button:hover {
            background-color: #0056b3;
        }
        /* Overlay for message box */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

</head>
<body>
    <div class="header">
        <h1>Checkout</h1>
        <a href="cart.html" style="text-decoration: none; color: #007bff; font-weight: bold;">&larr; Back to Cart</a>
    </div>

    <div class="container">
        <form id="checkout-form">
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <h2>Payment Method</h2>
            <div class="form-group payment-options">
                <div>
                    <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" checked>
                    <label for="creditCard">Credit Card</label>
                </div>
                <div>
                    <input type="radio" id="cashOnDelivery" name="paymentMethod" value="Cash on Delivery">
                    <label for="cashOnDelivery">Cash on Delivery (COD)</label>
                </div>
            </div>

            <h2>Order Summary</h2>
            <div class="order-summary-mini">
                <div id="checkout-items-summary">
                    <!-- Cart items summary will be loaded here -->
                </div>
                <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
                <p>Shipping: <span id="checkout-shipping">$0.00</span></p>
                <p class="total">Total: <span id="checkout-total">$0.00</span></p>
            </div>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="messageBox" class="message-box">
        <p id="messageBoxText"></p>
        <button id="messageBoxClose">OK</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Timeless Living. All rights reserved.</p>
    </footer>

    <script>
        function showMessageBox(message, callback) {
            document.getElementById('messageBoxText').innerText = message;
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('messageBoxClose').onclick = function() {
                document.getElementById('messageBox').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                if (callback) callback();
            };
        }

        function loadCart() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function calculateCartTotals(cart) {
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            const shippingCost = subtotal > 0 ? 25.00 : 0.00; // Example: $25 shipping if there are items
            const total = subtotal + shippingCost;
            return { subtotal, shippingCost, total };
        }

        function renderCheckoutSummary() {
            const cart = loadCart();
            const { subtotal, shippingCost, total } = calculateCartTotals(cart);
            const checkoutItemsSummary = document.getElementById('checkout-items-summary');

            checkoutItemsSummary.innerHTML = '';
            cart.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML = `<span>${item.name} (x${item.quantity})</span> <span>$${(item.price * item.quantity).toFixed(2)}</span>`;
                checkoutItemsSummary.appendChild(p);
            });

            document.getElementById('checkout-subtotal').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('checkout-shipping').innerText = `$${shippingCost.toFixed(2)}`;
            document.getElementById('checkout-total').innerText = `$${total.toFixed(2)}`;

            if (cart.length === 0) {
                showMessageBox("Your cart is empty. Please add items before checking out.", function() {
                    window.location.href = 'products.html'; // Redirect to products if cart is empty
                });
            }
        }

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const cart = loadCart();
            if (cart.length === 0) {
                 showMessageBox("Your cart is empty. Cannot place an order.", function() {
                    window.location.href = 'products.html';
                });
                return;
            }

            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const { subtotal, shippingCost, total } = calculateCartTotals(cart);

            const orderDetails = {
                items: cart,
                customer: {
                    fullName,
                    address,
                    email,
                    phone
                },
                payment: {
                    method: paymentMethod,
                    subtotal: subtotal,
                    shipping: shippingCost,
                    total: total
                },
                orderId: 'TL-' + Math.floor(Math.random() * 1000000000) // Simple random ID
            };

            localStorage.setItem('lastOrderDetails', JSON.stringify(orderDetails));
            localStorage.removeItem('cart'); // Clear the cart after placing order

            showMessageBox("Order placed successfully! Redirecting to confirmation page.", function() {
                window.location.href = 'order-confirmation.html';
            });
        });

        document.addEventListener('DOMContentLoaded', renderCheckoutSummary);
    </script>
</body>
</html>
