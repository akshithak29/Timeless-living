<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [Your Store Name] - Modern Furniture</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1600x600/6A5ACD/FFFFFF?text=Elegant+Living+Room') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            max-width: 700px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #555;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .category-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .category-item:hover {
            transform: translateY(-5px);
        }
        .category-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .category-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            margin: 20px 0;
            color: #444;
        }
        .category-item a {
            display: block;
            background-color: #6A5ACD;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .category-item a:hover {
            background-color: #534baf;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>[Your Store Name]</h1>
        <p>Discover timeless design and unparalleled comfort for your home.</p>
        <a href="products.html" class="btn">Browse Our Collections</a>
    </header>

    <div class="container">
        <h2 class="section-title">Shop By Category</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="https://via.placeholder.com/400x250/FF5733/FFFFFF?text=Living+Room" alt="Living Room Furniture">
                <h3>Living Room</h3>
                <a href="products.html">View Products</a>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/400x250/33CFFF/FFFFFF?text=Bedroom" alt="Bedroom Furniture">
                <h3>Bedroom</h3>
                <a href="products.html">View Products</a>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/400x250/33FF57/FFFFFF?text=Dining+Room" alt="Dining Room Furniture">
                <h3>Dining Room</h3>
                <a href="products.html">View Products</a>
            </div>
            <div class="category-item">
                <img src="https://via.placeholder.com/400x250/FFC300/FFFFFF?text=Office" alt="Office Furniture">
                <h3>Home Office</h3>
                <a href="products.html">View Products</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 [Your Store Name]. All rights reserved.</p>
    </footer>
</body>
</html>
